<app-dialog>
  Enviar
  <div slot="content">
    <p>Hola desde dialog</p>
  </div>
</app-dialog>
<app-timer></app-timer>
<app-calendar></app-calendar>

<!--Interpolacion-->
<div>{{name}}</div>

<!--if-->
@if(user){
  <div>{{user}}</div>
}
@else {
  <button>Login</button>
}

<!--for-->
@for (item of data; track item) {
  <div>{{item}}</div>
}
@empty {
  <div>No hay elementos</div>
}

<app-parent></app-parent>
